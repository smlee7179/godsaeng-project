version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: godsaeng-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: godsaeng
    networks:
      - godsaeng-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: godsaeng-backend
    restart: unless-stopped
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=godsaeng
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - AI_PROVIDER=${AI_PROVIDER:-huggingface}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OLLAMA_URL=${OLLAMA_URL:-http://localhost:11434}
      - ENVIRONMENT=production
    volumes:
      - ./backend/config:/app/config
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - godsaeng-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: godsaeng-frontend
    restart: unless-stopped
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - backend
    networks:
      - godsaeng-network

volumes:
  mongodb_data:
    driver: local

networks:
  godsaeng-network:
    driver: bridge

